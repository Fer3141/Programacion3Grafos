<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canciones y Artistas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
        }
        input, button {
            margin: 5px;
            padding: 10px;
        }
        #listaCanciones, #listaArtistas {
            margin-top: 20px;
        }
    </style>
</head>
<body>

<h2>Agregar un Artista</h2>
<input type="text" id="nombreArtista" placeholder="Nombre del artista">
<button onclick="agregarArtista()">Agregar Artista</button>

<h2>Lista de Artistas</h2>
<button onclick="obtenerArtistas()">Cargar Artistas</button>
<ul id="listaArtistas"></ul>

<h2>Agregar una Canción</h2>
<input type="text" id="titulo" placeholder="Título de la canción">
<select id="artistaSeleccionado">
    <option value="">Seleccionar Artista</option>
</select>
<button onclick="agregarCancion()">Agregar Canción</button>

<h2>Lista de Canciones</h2>
<button onclick="obtenerCanciones()">Cargar Canciones</button>
<ul id="listaCanciones"></ul>

<script>
    const API_CANCIONES = "http://localhost:8080/canciones";
    const API_ARTISTAS = "http://localhost:8080/artistas";

    function agregarArtista() {
        const nombre = document.getElementById("nombreArtista").value;

        const artista = { nombre: nombre };

        fetch(API_ARTISTAS, {
            method: "PUT",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(artista)
        })
            .then(response => response.json())
            .then(data => {
                alert("Artista agregado con éxito");
                console.log(data);
                obtenerArtistas(); // Recargar lista
            })
            .catch(error => console.error("Error:", error));
    }

    function obtenerArtistas() {
        fetch(API_ARTISTAS)
            .then(response => {
                if (!response.ok) {
                    throw new Error(`Error ${response.status}: ${response.statusText}`);
                }
                return response.json();
            })
            .then(artistas => {
                console.log("Artistas obtenidos:", artistas);

                const lista = document.getElementById("listaArtistas");
                const select = document.getElementById("artistaSeleccionado");

                // Limpiar la lista antes de agregar nuevos elementos
                lista.innerHTML = "";
                select.innerHTML = `<option value="">Seleccionar Artista</option>`;

                if (artistas.length === 0) {
                    console.warn("No hay artistas disponibles.");
                    return;
                }

                artistas.forEach(artista => {
                    // Verificar que el artista tiene nombre
                    if (!artista.nombre) {
                        console.warn("Artista sin nombre detectado:", artista);
                        return;
                    }

                    // Agregar a la lista de artistas
                    const item = document.createElement("li");
                    item.textContent = artista.nombre;
                    lista.appendChild(item);

                    // Agregar al select de canciones
                    const option = document.createElement("option");
                    option.value = artista.nombre;
                    option.textContent = artista.nombre;
                    select.appendChild(option);
                });

                console.log("Lista y select actualizados correctamente.");
            })
            .catch(error => console.error("Error al obtener artistas:", error));
    }


    function agregarCancion() {
        const titulo = document.getElementById("titulo").value;
        const artistaSeleccionado = document.getElementById("artistaSeleccionado").value;

        if (!artistaSeleccionado) {
            alert("Debes seleccionar un artista.");
            return;
        }

        const cancion = {
            titulo: titulo,
            artistas: [{ nombre: artistaSeleccionado }] // Relacionando canción con artista
        };

        fetch(API_CANCIONES, {
            method: "PUT",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(cancion)
        })
            .then(response => response.json())
            .then(data => {
                alert("Canción agregada con éxito");
                console.log(data);
                obtenerCanciones(); // Recargar lista
            })
            .catch(error => console.error("Error:", error));
    }

    function obtenerCanciones() {
        fetch(API_CANCIONES)
            .then(response => response.json())
            .then(canciones => {
                const lista = document.getElementById("listaCanciones");
                lista.innerHTML = "";
                canciones.forEach(cancion => {
                    const item = document.createElement("li");
                    item.textContent = `${cancion.titulo} | Artistas: ${cancion.artistas.map(a => a.nombre).join(", ")}`;
                    lista.appendChild(item);
                });
            })
            .catch(error => console.error("Error:", error));
    }
</script>

</body>
</html>
